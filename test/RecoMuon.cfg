process RecoMuon = {
    
    # Event source
    source = PoolSource{
	untracked vstring fileNames ={"file:rfio:LocalReco.root"}
    }
    untracked PSet maxEvents = {untracked int32 input = 100}
    
    # Messages
    include "FWCore/MessageService/data/MessageLogger.cfi"
    
    # Muon Reco
    include "RecoLocalMuon/Configuration/data/RecoLocalMuon.cff"
    include "RecoMuon/Configuration/data/RecoMuon.cff"
    
    # Fake Conditions
    include "Configuration/StandardSequences/data/FakeConditions.cff"

    # Output
    
    module out = PoolOutputModule {
	untracked string fileName ="RecoMuons.root"
    }
    
    path p = {muonreco}
    
    endpath this_is_the_end = {out}
}
